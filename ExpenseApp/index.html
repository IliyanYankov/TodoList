<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containe">
      <div class="form">
        <input
          class="expense-made input"
          type="text"
          placeholder="Where expense was made"
        />
        <input class="date input" type="date" />
        <input
          class="amount input"
          type="number"
          placeholder="Please enter amount"
        />
        <input class="input hidden" value="X" />
        <button class="submit">Enter</button>
      </div>

      <div class="showData">
        <table class="table">
          <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th class="btn"></th>
          </tr>
          
        </table>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
